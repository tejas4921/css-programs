<html>
<head>
<script type="text/javascript">
function eono()
{
 num=eval(document.getElementById("num").value)
 if(num%2==0)
 {
   alert("Number is Even")
 }
 else
 {
   alert("Number is Odd")
 }
 }
</script>
</head>
<body>
<h2 align="center">Check Even Or Odd</h2><hr><hr>
<form>
Enter Number:-
<input type="text" id="num"><br><br>
<center><input type="button" id="btntable" value="Check" onclick="eono()"></center>
</form>
</body>
</html>
